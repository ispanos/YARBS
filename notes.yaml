System specific configs:
- start systemd-networkd
- networkctl | awk '/ether/ {print "[Match]\nName="$2"\n\n[Network]\nDHCP=ipv4\n\n[DHCP]\nRouteMetric=10"}' > /etc/systemd/network/20-wired.network
- Sensors_Asus_X370_Prime_pro: - 'modprobe it87 && echo "it87" > /etc/modules-load.d/it87.conf'
- Swappiness: 'echo "vm.swappiness=10" >> /etc/sysctl.d/100-manjaro.conf'
- Connect_HDD:
    - 'cp /etc/fstab /etc/fstab.default && sudo mkdir -pv /media/Data'
    - blkid -o list | awk '/data/ {print "UUID="$5"  /media/Data    ext4 rw,noatime,nofail,user,auto    0  2"}' >> /etc/fstab
- Fast_Grub_Manjaro: 'sed -i "s/GRUB_TIMEOUT=*.$/GRUB_TIMEOUT=0/g" /etc/default/grub && update-grub'
- Power_button: sed -i "s/^#HandlePowerKey=poweroff/HandlePowerKey=suspend/g" /etc/systemd/logind.conf
- Add_user_to_audio_group: 'gpasswd -a "$name" audio'

Manual configs:
- AMD_fix: #'https://forum.manjaro.org/t/amd-ryzen-problems-and-fixes/55533'
    - Append 'idle=nomwait' in 'GRUB_CMDLINE_LINUX_DEFAULT' /etc/default/grub
- Infinality fonts: 'sudo nano /etc/profile.d/freetype2.sh'

Rocket_league_startup_options:
